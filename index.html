<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div class="spotify__logo">
                    <a href="">
                        <img src="icons/logo-spotify.png" alt="spotify logo">
                    </a>

                    <ul>
                        <li class="homepage">
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li class="search">
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="biblioteca">
                <div class="biblioteca__content">
                    <button class="biblioteca__btn">
                        <span class="fa fas fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section__playlist">
                    <div class="section__playlist__content">
                        <span class="text__title">Crie sua primeira playlist</span>
                        <span class="sub__title">É fácil, vamos te ajudar.</span>
                        <button class="btn__section_playlist">Criar playlist</button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="btn__languages">
                        <span class="fa fa-globe"></span>
                        <span>Português-BR</span>
                    </button>
                </div>

            </div>
        </div>
    </body>
</html>
